<div class="flex min-h-screen flex-col overflow-y-auto bg-slate-50" cdkScrollable>
  <div class="flex flex-auto flex-col items-center p-6 sm:p-10">
    <div class="my-4 text-2xl font-extrabold leading-7 tracking-tight sm:leading-10 md:my-8 md:text-6xl">
      Mrello Boards
    </div>

    <div class="grid max-w-4xl grid-cols-3 gap-4">
      <a
        *ngFor="let board of boards$ | async; trackBy: trackByFn"
        [routerLink]="[board.id]"
        class="col-span-1 block rounded-lg border border-gray-200 bg-white p-6 shadow-md hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
      >
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
          {{ board.title }}
        </h5>
        <p class="font-normal text-gray-700 dark:text-gray-400">
          {{ board.description }}
        </p>
      </a>

      <div
        class="col-span-1 grid w-full cursor-pointer border-2 border-dashed border-slate-200 !bg-transparent shadow-sm hover:bg-slate-100 hover:shadow-md"
        (click)="onCreateBoard()"
      >
        <div class="flex items-center justify-center">
          <!-- Heroicons -> Outline -> plus -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-8 w-8"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
